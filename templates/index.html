<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Bot Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        input[disabled] {
            background: #555;
            color: #fff;
        }
        button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); }
        #startBtn { background: #4caf50; color: #fff; width: 48%; }
        #stopBtn { background: #f44336; color: #fff; width: 48%; }

        pre {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            height: 80px;
            overflow-y: auto;
            transition: 0.3s;
        }
        .number {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            transition: all 0.5s ease;
        }
        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .timer-container input {
            width: 60px;
        }

        /* Developer Button */
        .dev-open {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        .dev-open:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.03);
        }

        /* Modal background */
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Modal box */
        .modal-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            color: #fff;
            text-align: left;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: pop 0.25s ease;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background: #f44336;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align:center;">Bot Control Panel</h2>

    <input id="url" placeholder="URL">
    <input id="auth" placeholder="Authorization">
    <input id="api" placeholder="API Key">
    <input id="special" placeholder="Special ID">
    <input id="idv" placeholder="ID">
    <input id="user_prompt" placeholder="User Prompt">
    <input id="number" type="number" value="0" disabled>

    <div class="timer-container">
        <label for="timer">Timer (s):</label>
        <input type="number" id="timer" min="1" max="60" value="2">
    </div>

    <div style="display:flex; justify-content: space-between;">
        <button id="startBtn" onclick="startBot()">Start Bot</button>
        <button id="stopBtn" onclick="stopBot()">Stop Bot</button>
    </div>

    <div class="number" id="numberDisplay">0</div>
    <pre id="output"></pre>

    <!-- Developer Menu Button -->
    <button class="dev-open" onclick="openDev()">About Developer</button>
</div>

<!-- Modal -->
<div id="devModal" class="modal-bg">
    <div class="modal-box">
        <h3>Developer Info</h3>
        <p><b>Name:</b> Nathan Joseph</p>
        <p><b>Email:</b> nathanjoseph920@gmail.com</p>
        <p><b>Discord:</b> na_thy6</p>
        <button class="close-btn" onclick="closeDev()">Close</button>
    </div>
</div>

<script>
    const timerInput = document.getElementById("timer");

    async function startBot() {
        const data = {
            url: document.getElementById("url").value,
            auth: document.getElementById("auth").value,
            api: document.getElementById("api").value,
            special: document.getElementById("special").value,
            idv: document.getElementById("idv").value,
            user_prompt: document.getElementById("user_prompt").value,
            timer: parseInt(timerInput.value) || 2
        };

        const r = await fetch("/start", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });
        const out = await r.json();
        document.getElementById("output").textContent = out.status;
    }

    async function stopBot() {
        const r = await fetch("/stop", { method: "POST" });
        const out = await r.json();
        document.getElementById("output").textContent = out.status;
    }

    async function updateNumber() {
        const r = await fetch("/number");
        const out = await r.json();
        const numElem = document.getElementById("number");
        const numDisplay = document.getElementById("numberDisplay");
        numElem.value = out.number;
        numDisplay.textContent = out.number;
        numDisplay.style.transform = "scale(1.2)";
        setTimeout(()=> numDisplay.style.transform = "scale(1)", 300);
    }
    setInterval(updateNumber, 2000);

    /* Developer modal controls */
    function openDev() {
        document.getElementById("devModal").style.display = "flex";
    }

    function closeDev() {
        document.getElementById("devModal").style.display = "none";
    }
</script>
</body>
</html>
